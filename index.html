<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Netrunner Tunnel Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>NETRUNNER TUNNEL</h1>
        <p>Interactive Cyberpunk Animation</p>
      </header>

      <div class="main-content">
        <div class="canvas-container">
          <div id="p5-status" style="display:none;color:#ff4477;background:rgba(255,68,119,0.08);border:1px solid rgba(255,68,119,0.4);padding:8px 12px;margin-bottom:8px;border-radius:6px;font-family:monospace"></div>
          <div id="p5-canvas"></div>
        </div>

        <div class="controls-panel">
          <h3>CONTROLS</h3>

          <div class="control-group">
            <label for="tunnel-color">Tunnel Color</label>
            <input type="color" id="tunnel-color" value="#00ff88" />
          </div>

          <div class="control-group">
            <label for="background-color">Background Color</label>
            <input type="color" id="background-color" value="#000011" />
          </div>

          <div class="control-group">
            <label for="wireframe-toggle">Wireframe Mode</label>
            <input type="checkbox" id="wireframe-toggle" />
          </div>

          <div class="control-group">
            <label for="speed-slider">Animation Speed</label>
            <input type="range" id="speed-slider" min="0.5" max="3" step="0.1" value="1" />
            <span id="speed-value">1.0x</span>
          </div>

          <div class="control-group">
            <label for="tunnel-size">Tunnel Size</label>
            <input type="range" id="tunnel-size" min="50" max="200" value="100" />
            <span id="size-value">100</span>
          </div>

          <div class="control-group">
            <label for="rotation-speed">Rotation Speed</label>
            <input type="range" id="rotation-speed" min="0" max="5" step="0.1" value="1" />
            <span id="rotation-value">1.0</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
